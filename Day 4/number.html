<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guesser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <body class="bg-dark">
        <div class="container">
            <div class="card mt-4">
            <div id="card-body" class="card-body text-center">
                <h1>Number Guesser</h1>
                <p>This is a small number guessing game, it will teach you about the DOM</p>
                <hr>
    
                <label for="basic-url" class="form-label">Guess a number between 0 and 10</label>
                <div class="input-group mb-3">
                    <input type="number" class="form-control" placeholder="Enter your guess" id="guess-input">
                    <button class="input-group-text" id="basic-addon2">Submit</button>
                  </div>
    
            </div>
        </div>
        </div>
        <script src="number.js"></script>
    
    </body>
</body>
</html>
