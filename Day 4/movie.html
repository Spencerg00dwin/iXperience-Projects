<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Movie Guesser</title>
</head>
<body>
    <div class="container">
        <div class="card mt-4">
            <div class="card-body bg-light text-center" id="card-body">
            <h1>Badly Explained Movies</h1>
            <hr>
            <p id="textAbout"></p>
            <hr>

            <div class="mb-3">
                <input type="text" class="form-control" id="text-input" placeholder="Enter guess here">
              </div>

            <div class="d-grid gap-2" id="submit">
                <button class="btn btn-primary" type="button">Submit</button>
              </div>

              <hr>

              <div class="d-grid gap-2" id="button">
                <button class="btn btn-secondary" type="button">Show Hint</button>
              </div>
              <p id="showHint" class="mt-4"></p>

            </div>
        </div>
    </div>
    <script src="movie.js"></script>
</body>
</html>
