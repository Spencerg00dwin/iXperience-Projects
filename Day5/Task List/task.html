<html lang="en">
<head>

    <title>Task List</title>
    <link

<body>
    <div class="container">
        <div class="card mt-5 text-center">
            <div class="card-body">
        <h1>Task List</h1>
        <hr>
        <h2>Our Simple Task List</h2>

        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Task" id="task-input">
            <button class="input-group-text" id="button">+</button>
          </div>


      <table class="table mt-3">
        <thead>
          <tr>
            <th>Task</th>
            <th>Completed</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id ='table-body'>
            <td>
            </td>
        </tbody>
      </table>

        </div>
        </div>
    </div>
    
    <script src ='task.js'></script>
